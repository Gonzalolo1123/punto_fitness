<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject|default:"Punto Fitness" }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/emails/base_emails.css' %}">
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <div class="logo">
                <span class="logo-icon">💪</span>
                Punto Fitness
            </div>
            <div class="email-subtitle">
                Tu gimnasio de confianza
            </div>
        </div>
        
        <!-- Content -->
        <div class="email-content">
            {% block content %}
            <!-- El contenido específico de cada email irá aquí -->
            {% endblock %}
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <div class="footer-text">
                © 2024 Punto Fitness. Todos los derechos reservados.
            </div>
            <div class="footer-text">
                Este es un email automático, por favor no respondas a este mensaje.
            </div>
            <div class="social-links">
                <a href="#" class="social-link">📧</a>
                <a href="#" class="social-link">📱</a>
                <a href="#" class="social-link">🌐</a>
            </div>
        </div>
    </div>
</body>
</html>
