<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>No autorizado</title>
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }
        .btn-principal {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .btn-principal:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>No tienes permisos para acceder a esta página</h2>
        <button class="btn-principal" onclick="window.location.href='/'">Ir a la página principal</button>
    </div>
</body>
</html>
